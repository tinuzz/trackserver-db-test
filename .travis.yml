language: php

branches:
  only:
  - master

matrix:
  include:
  - name: "MySQL 5.5 on Precise"
    dist: precise
    services:
    - mysql
  - name: "MySQL 5.6 on Trusty"
    dist: trusty
    services:
    - mysql
  - name: "MySQL 5.7 on Xenial"
    dist: xenial
    services:
    - mysql
  - name: "MariaDB 10.0 on Trusty"
    dist: trusty
    addons:
      mariadb: '10.0'

before_script:
  - mysqladmin -h 127.0.0.1 -u root create trackserver

script: ./test.sh
