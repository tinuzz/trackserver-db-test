language: php

branches:
  only:
  - master

matrix:
  include:
  - name: "MySQL 5.5 on Precise"
    dist: precise
    services:
    - mysql
  - name: "MySQL 5.6 on Trusty"
    dist: trusty
    services:
    - mysql
  - name: "MySQL 5.7 on Xenial"
    dist: xenial
    services:
    - mysql
    env: SET_SQL_MODE=y
  - name: "MariaDB 10.0 on Trusty"
    dist: trusty
    addons:
      mariadb: '10.0'

before_script:
  - mysqladmin -h 127.0.0.1 -u root create trackserver
  - |
    if [[ "$SET_SQL_MODE" == "y" ]]; then
        mysql -h 127.0.0.1 -u root -e "SET GLOBAL sql_mode = 'ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION';"
    fi

script: ./test.sh
